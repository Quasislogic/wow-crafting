<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WoW Crafting Table</title>
  <link rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    table.dataTable { width: 100% !important; }
  </style>
</head>
<body>
  <h1>WoW Crafting Lookup</h1>
  <table id="craftTable" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/10YoFJxV9ix67qSYJ5Cn9i0Jv9t_vWqQSHUs-gPg6Co4/pub?output=csv';
    Papa.parse(sheetCSV, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: results => {
        const data = results.data;
        const cols = Object.keys(data[0]).map(h => ({ title: h, data: h }));
        $('#craftTable').DataTable({
          data: data,
          columns: cols,
          pageLength: 25,
          order: [[0, 'asc']],
        });
      }
    });
  </script>
</body>
</html>
