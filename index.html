<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WoW Crafting Table</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://i.imgur.com/C3wJz3Y.jpg') center center / cover no-repeat fixed; /* parchment style */
      color: #3e2b1c;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #6b4c1e;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 1px 1px 0 #fff8dc;
    }

    #filter-container {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 6px 10px;
      font-size: 16px;
      border: 1px solid #a98250;
      background: #fff8dc;
      color: #3e2b1c;
      border-radius: 6px;
    }

    #craftTable_wrapper {
      background: rgba(255, 248, 220, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    table.dataTable th {
      background-color: #d6b87d;
      color: #3e2b1c;
      padding: 12px;
      text-align: left;
      border-bottom: 2px solid #a98250;
    }

    table.dataTable td {
      padding: 10px;
      border-bottom: 1px solid #cbb27d;
    }

    table.dataTable tr:nth-child(even) {
      background-color: #f7f1df;
    }

    table.dataTable tr:hover {
      background-color: #e6dbb6;
    }

    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Classic WoW Crafting Lookup</h1>

  <div id="filter-container">
    <label for="professionFilter">Filter by Profession: </label>
    <select id="professionFilter">
      <option value="">All</option>
    </select>
  </div>

  <table id="craftTable" class="display"></table>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT8pMucB93x3Tc3qb1SDJKdg4-LYbd8qGnDKLCtdRRZgY_BkJ3w0AGM8-qOF0KQv5jZAG1uqv2E66ce/pub?gid=1592321778&single=true&output=csv';

    const professionIcons = {
      'Blacksmithing': 'https://wow.zamimg.com/images/wow/icons/large/trade_blacksmithing.jpg',
      'Leatherworking': 'https://wow.zamimg.com/images/wow/icons/large/trade_leatherworking.jpg',
      'Tailoring': 'https://wow.zamimg.com/images/wow/icons/large/trade_tailoring.jpg',
      'Engineering': 'https://wow.zamimg.com/images/wow/icons/large/trade_engineering.jpg',
      'Alchemy': 'https://wow.zamimg.com/images/wow/icons/large/trade_alchemy.jpg',
      'Jewelcrafting': 'https://wow.zamimg.com/images/wow/icons/large/inv_misc_gem_01.jpg',
      'Enchanting': 'https://wow.zamimg.com/images/wow/icons/large/trade_engraving.jpg',
      'Inscription': 'https://wow.zamimg.com/images/wow/icons/large/trade_inscription.jpg'
    };

    Papa.parse(sheetCSV, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const professions = [...new Set(data.map(row => row.Profession).filter(p => p))].sort();

        // populate dropdown
        professions.forEach(p => {
          $('#professionFilter').append(`<option value="${p}">${p}</option>`);
        });

        const table = $('#craftTable').DataTable({
          data: data,
          columns: [
            {
              title: 'Profession',
              data: 'Profession',
              render: function(data) {
                const icon = professionIcons[data] || '';
                return icon ? `<img class="icon" src="${icon}" alt="">${data}` : data;
              }
            },
            { title: 'Gear Slot', data: 'Gear Slot' },
            { title: 'Item', data: 'Item' },
            { title: 'Crafter', data: 'Crafter' }
          ],
          pageLength: 25
        });

        $('#professionFilter').on('change', function() {
          const val = this.value;
          table.column(0).search(val).draw();
        });
      }
    });
  </script>
</body>
</html>
