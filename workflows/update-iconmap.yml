name: Update IconMap.js

on:
  workflow_dispatch:  # Allow manual trigger in GitHub UI
  schedule:
    - cron: '0 6 * * *'  # Optional: run daily at 6am UTC

jobs:
  update-iconmap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip requests

      - name: Run update_iconmap.py
        run: python scripts/update_iconmap.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add IconMap.js
          git commit -m "Auto-update IconMap.js" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
